{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container wrapper flex-grow-1">
        <h1>Registration</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
            {% buttons submit="Register" %}
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
